<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elysium Character Sheet</title>
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f4f1ea;
            text-align: center;
        }
        .sheet {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 2px solid #000;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .stats-row {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 10px;
            margin-top: 20px;
        }
        .stat-box {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spells-section {
            margin-top: 30px;
            text-align: left;
        }
        .spells-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .spell-entry {
            border: 2px solid #aaa;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .spell-entry input[type="text"] {
            width: 90%;
            font-size: 16px;
            margin-bottom: 8px;
            border-bottom: 1px solid #aaa;
        }
        .slot-level {
            margin: 10px 0;
        }
        .slot-level label {
            margin-right: 10px;
        }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input, textarea {
            font-size: 18px;
            text-align: center;
            border: none;
            background: transparent;
        }
        .notes-section {
            margin-top: 30px;
        }
        .notes-section h2 {
            text-align: center;
        }
        .notes-section textarea {
            width: 100%;
            height: 150px;
            border: 2px solid #aaa;
            background-color: #f9f9f9;
            padding: 10px;
            font-family: 'Garamond', serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sheet">
        <h1>Elysium Character Sheet</h1>
        <label>Character Name:</label>
        <input type="text" placeholder="Enter name here">
        <div class="stats-row">
            <div class="stat-box">STR<br><input type="text" maxlength="2"></div>
            <div class="stat-box">DEX<br><input type="text" maxlength="2"></div>
            <div class="stat-box">CON<br><input type="text" maxlength="2"></div>
            <div class="stat-box">INT<br><input type="text" maxlength="2"></div>
            <div class="stat-box">WIS<br><input type="text" maxlength="2"></div>
            <div class="stat-box">CHA<br><input type="text" maxlength="2"></div>
        </div>

        <div class="spells-section">
            <h2>Spells</h2>

            <div class="spell-entry">
                <input type="text" placeholder="Spell Name">
                <div class="slot-level">
                    <label>Spell Level:</label>
                    <span class="radio-group">
                        <label><input type="radio" name="slot1"> 1st</label>
                        <label><input type="radio" name="slot2"> 2nd</label>
                        <label><input type="radio" name="slot3"> 3rd</label>
                        <label><input type="radio" name="slot4"> 4th</label>
                        <label><input type="radio" name="slot5"> 5th</label>
                    </span>
                </div>
            </div>

            <div class="spell-entry">
                <input type="text" placeholder="Spell Name">
                <div class="slot-level">
                    <label>Spell Level:</label>
                    <span class="radio-group">
                        <label><input type="radio" name="slot6"> 1st</label>
                        <label><input type="radio" name="slot7"> 2nd</label>
                        <label><input type="radio" name="slot8"> 3rd</label>
                        <label><input type="radio" name="slot9"> 4th</label>
                        <label><input type="radio" name="slot10"> 5th</label>
                    </span>
                </div>
            </div>

            <!-- Add more spell-entry blocks as needed -->

        </div>

        <div class="notes-section">
            <h2>Notes</h2>
            <textarea placeholder="Write your notes here..."></textarea>
        </div>
    </div>
</body>
</html>
